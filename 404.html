<html>

  <body>
  	<!-- Navbar -->
<div class="w3-top">

    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-dark-grey" href="javascript:void(0);" onClick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="index.html" class="w3-bar-item w3-button w3-padding-large w3-hover-white">Home</a>

  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="code.html" class="w3-bar-item w3-button w3-padding-large">Code</a>
    <a href="games.html" class="w3-bar-item w3-button w3-padding-large">Games</a>
    <a href="products.html" class="w3-bar-item w3-button w3-padding-large">Products</a>

  </div>
</div>
<!-- Header -->
<header class="w3-container w3-dark-grey w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">404</h1>
  <p class="w3-xlarge">Page not found.</p>
</header>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="magnific-popup/jquery.magnific-popup.js"></script>
    <script>
	
	$(document).ready(function() {
	$('.popup-gallery').magnificPopup({
		delegate: 'a',
		type: 'image',
		tLoading: 'Loading image #%curr%...',
		mainClass: 'mfp-img-mobile',
		alignTop: true,
		gallery: {
			enabled: true,
			navigateByImgClick: true,
			preload: [0,1] // Will preload 0 - before current, and 1 after the current image
		},
		image: {
			tError: '<a href="%url%">The image #%curr%</a> could not be loaded.',
			titleSrc: function(item) {
				return item.el.attr('title') + '<small>by Jared Petersen</small>';
			}
		}
	});
});
	
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() 
	{
      var x = document.getElementById("navDemo");
	  
      if (x.className.indexOf("w3-show") == -1) 
	  {
        x.className += " w3-show";
      } 
	  
	  else 
	  { 
        x.className = x.className.replace(" w3-show", "");
      }
    }
    </script>
  </body>
</html>
